<div class="starter-template" ng-controller="GoogleController">
  <h1>Google</h1>
  <br>
  <br>
  <br>
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-4">
          <img ng-src="{{About.user.picture.url}}" alt="140x140" class="img-circle"></div>
        <div class="col-md-8">
          <div class="row">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-md-10">
                  <label class="control-label pull-left">{{About.user.displayName}}</label>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <label class="control-label pull-left">{{About.user.emailAddress}}</label>
                </div>

              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <table class="table table-striped table-hover ">
                <thead>
                  <tr>
                    <th>File Name</th>
                    <th>Download</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="item in Data">
                    <td class="pull-left">{{item.title}}</td>
                    <td><button ng-click="downloadFile(item.webContentLink)">Download</button></td>
                    <td>
                      <button ng-click="deleteFile(item.id,$index)">Delete</button>
                      </td>
                  </tr>
                </tbody>
              </table>
    </div>
  </div>
</div>
